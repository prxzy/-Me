<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Force Fullscreen on iPhone & Android -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="@Me">
  <meta name="theme-color" content="#000000">
  <title>@Me - Buzz</title>
  <style>
    /* CSS Variables for theming */
    :root {
      --bg-color: #000;
      --nav-bg: #111;
      --nav-link-color: #ff69b4;    /* pink for nav items */
      --school-name-color: #FFA500; /* bright orange for "Beverly" */
      --main-accent: #FFA500;       /* bright orange for main assets */
      --main-light-bg: #111;
      --main-text-color: #FFA500;   /* bright orange for main content */
      --like-color: #00ff00;
      --dislike-color: #ff0000;
      --transition-speed: 0.3s;
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
    }
    
    a {
      text-decoration: none;
      color: var(--nav-link-color);
      transition: color var(--transition-speed);
    }
    a:hover {
      color: var(--bg-color);
      background-color: var(--nav-link-color);
    }
    
    /* Navigation Bar */
    .navbar {
      background-color: var(--nav-bg);
      padding: 15px 20px;
      border-bottom: 2px solid var(--nav-link-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Nav now shows "Buzz" in pink */
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--nav-link-color);
    }
    
    /* Hamburger Menu Button */
    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .hamburger-btn svg {
      width: 28px;
      height: 28px;
      fill: var(--nav-link-color);
      transition: transform var(--transition-speed);
    }
    .hamburger-btn:hover svg {
      transform: scale(1.1);
    }
    
    /* Side Menu (Drawer) */
    #sideMenu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: var(--nav-bg);
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transition: right 0.4s ease;
      z-index: 1100;
      padding: 20px;
    }
    #sideMenu.show {
      right: 0;
    }
    #sideMenu .menu-item {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      color: var(--nav-link-color);
      transition: color 0.3s ease;
    }
    #sideMenu .menu-item:hover {
      color: var(--bg-color);
    }
    #sideMenu .menu-item svg {
      width: 24px;
      height: 24px;
      fill: var(--nav-link-color);
    }
    
    /* Feed Title (Displays "@Beverly") */
    .feed-title {
      text-align: center;
      margin: 20px 0;
    }
    .feed-title h1 {
      font-size: 32px;
      font-weight: 900;
      margin: 0;
    }
    .feed-title h1 .at {
      color: var(--nav-link-color); /* pink for @ */
    }
    .feed-title h1 .name {
      color: var(--school-name-color); /* bright orange for Beverly */
    }
    
    /* Main Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Sort Header - Segmented Control */
    .sort-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .sort-header .title {
      font-size: 20px;
      font-weight: bold;
      color: var(--main-text-color);
    }
    .sort-segment {
      display: inline-flex;
      border: 1px solid var(--main-accent);
      border-radius: 20px;
      overflow: hidden;
    }
    .sort-btn {
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--main-text-color);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sort-btn.active {
      background: var(--main-accent);
      color: var(--bg-color);
    }
    .sort-btn:not(:last-child) {
      border-right: 1px solid var(--main-accent);
    }
    
    /* Post Card */
    .post {
      background-color: var(--main-light-bg);
      border: 1px solid var(--main-accent);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    /* New post rendering: username and content */
    .post-user {
      font-size: 16px;
      font-weight: bold;
      color: var(--school-name-color);
      margin-bottom: 4px;
    }
    .post-content {
      font-size: 16px;
      color: #fff;
    }
    .post img.post-image {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: transform var(--transition-speed);
      cursor: pointer;
    }
    .post img.post-image:hover {
      transform: scale(1.02);
    }
    .post .post-date {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .post .actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .post .actions button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .post .actions button:active {
      transform: scale(1.1);
    }
    .post .actions span {
      font-size: 16px;
      min-width: 20px;
      display: inline-block;
      text-align: center;
      color: var(--main-text-color);
    }
    
    /* SVG Icon Styles */
    .icon {
      width: 24px;
      height: 24px;
      fill: var(--main-accent);
      transition: fill 0.3s;
    }
    
    /* Confetti Effect for Like/Dislike */
    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
      animation: confettiFall 1s ease-out forwards;
    }
    @keyframes confettiFall {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
    
    /* Modal Overlay & Popup for Create Post */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-container {
      background-color: var(--main-light-bg);
      border: 1px solid var(--main-accent);
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      transform: translateY(-50px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .modal-overlay.show .modal-container {
      transform: translateY(0);
      opacity: 1;
    }
    .modal-container h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
      color: var(--main-text-color);
    }
    .modal-container textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1px solid var(--main-accent);
      border-radius: 4px;
      background-color: #222;
      color: var(--main-text-color);
      font-size: 16px;
      resize: none;
      overflow: hidden;
    }
    .modal-container input[type="file"] {
      display: none;
    }
    /* Custom File Upload Icon Button */
    .custom-file-btn {
      display: block;
      margin: 10px auto;
      cursor: pointer;
      text-align: center;
    }
    .custom-file-btn svg {
      width: 28px;
      height: 28px;
      fill: var(--main-accent);
      transition: fill 0.3s;
    }
    .custom-file-btn:hover svg {
      fill: #ff8c00;
    }
    .modal-container .modal-btns {
      margin-top: 20px;
      text-align: center;
    }
    .modal-container .modal-btns button {
      padding: 10px 20px;
      background-color: var(--main-accent);
      border: none;
      border-radius: 4px;
      color: var(--bg-color);
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .modal-container .modal-btns button:hover {
      background-color: #ff8c00;
      transform: scale(1.02);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 28px;
      color: var(--main-accent);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .modal-close:hover {
      transform: rotate(90deg);
    }
    
    /* Floating Create Post Button */
    .create-post-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      overflow: hidden;
      background: transparent;
      color: white;
      font-size: 0;
      transition: transform 0.2s ease;
    }
    .create-post-btn:active {
      transform: translateX(-50%) scale(0.95);
    }
    .create-post-btn svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .create-post-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.5) 40%, rgba(255,165,0,1) 100%);
      filter: blur(8px);
      z-index: -1;
      border-radius: 50%;
    }
    
    /* Additional style for when the create-post button is pressed */
    .create-post-btn.pressed {
      filter: blur(5px) brightness(0.5);
      transition: filter 0.3s ease;
    }
    
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .navbar .logo { font-size: 20px; }
      .hamburger-btn svg { width: 24px; height: 24px; }
      .feed-title h1 { font-size: 28px; }
      .sort-header .title { font-size: 18px; }
      .sort-btn { font-size: 14px; padding: 6px 12px; }
      .create-post-btn { width: 80px; height: 80px; }
      .create-post-btn svg { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">Buzz</div>
    <button id="hamburgerBtn" class="hamburger-btn">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
      </svg>
    </button>
  </header>
  
  <!-- Side Menu -->
  <div id="sideMenu">
    <div class="menu-item" id="menuProfile">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
      </svg>
      <span>Profile</span>
    </div>
    <div class="menu-item" id="menuSettings">
      <svg viewBox="0 0 24 24">
        <path d="M12 8.4c-1.88 0-3.6 1.72-3.6 3.6s1.72 3.6 3.6 3.6 3.6-1.72 3.6-3.6-1.72-3.6-3.6-3.6zM20.4 12c0-.36.06-.7.06-1.08s-.06-.72-.06-1.08l2.16-1.68c.18-.14.24-.4.12-.6l-2.04-3.54c-.12-.18-.38-.24-.58-.18l-2.52.96c-.52-.4-1.08-.72-1.68-.96L14.4 2.4c-.06-.22-.24-.4-.48-.4h-4.32c-.24 0-.42.18-.48.4L8.16 5.04c-.6.24-1.16.56-1.68.96L4.68 5.04c-.2-.06-.46 0-.58.18L1.06 8.76c-.12.18-.06.44.12.6l2.16 1.68z"/>
      </svg>
      <span>Settings</span>
    </div>
    <div class="menu-item" id="menuLogout">
      <svg viewBox="0 0 24 24">
        <path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3H10v2h10v14H10v2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
      </svg>
      <span>Logout</span>
    </div>
  </div>
  
  <!-- Feed Title (Displays "@Beverly") -->
  <section class="feed-title">
    <h1 id="feedTitle"><span class="at">@</span><span class="name">Beverly</span></h1>
  </section>
  
  <!-- Main Content Container -->
  <main class="container">
    <!-- Sort Header (Segmented Control) -->
    <section class="sort-header">
      <div class="title" id="postsTitle">Most Recent Posts</div>
      <div class="sort-segment">
        <button class="sort-btn active" data-sort="recent">Recent</button>
        <button class="sort-btn" data-sort="liked">Liked</button>
      </div>
    </section>
    
    <!-- Posts Container -->
    <section id="postsContainer">
      <!-- Posts will be dynamically rendered here -->
    </section>
  </main>
  
  <!-- Floating Create Post Button -->
  <button class="create-post-btn" id="openModalBtn">
    <svg viewBox="0 0 24 24">
      <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
    </svg>
  </button>
  
  <!-- Modal for Creating a Post -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-container">
      <button class="modal-close" id="closeModalBtn">&times;</button>
      <h2>Draft</h2>
      <textarea id="modalPostText" placeholder="What's happening?"></textarea>
      <input type="file" id="modalPostImage">
      <label for="modalPostImage" class="custom-file-btn">
        <img class ="icon" src="./assets/img.svg" width="100" height="100">
      </label>
      <div class="modal-btns">
        <button id="modalCreatePostBtn">Post</button>
      </div>
    </div>
  </div>
  
  <script>
    // Banned words array (simulate loading from bad-words.txt)
    const badWords = ["fuck", "shit", "bitch", "ass", "damn", "crap"];
    
    // Function to censor text by replacing banned words with asterisks
    function censorText(text) {
      let censored = text;
      badWords.forEach(word => {
        // Create a case-insensitive regex to match whole words
        const regex = new RegExp(`\\b${word}\\b`, 'gi');
        censored = censored.replace(regex, '*'.repeat(word.length));
      });
      return censored;
    }
    
    let posts = []; // Array to hold posts: { text, image, likes, dislikes, date }
    
    // Format date for display
    function formatDate(date) {
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return new Date(date).toLocaleDateString(undefined, options);
    }
    
    // Confetti functions for burst effects
    function createConfetti(x, y, color, container) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.backgroundColor = color;
      confetti.style.setProperty('--x', (Math.random() * 30 - 15) + 'px');
      confetti.style.setProperty('--y', (-Math.random() * 30 - 20) + 'px');
      confetti.style.left = x + 'px';
      confetti.style.top = y + 'px';
      container.appendChild(confetti);
      setTimeout(() => { confetti.remove(); }, 1000);
    }
    
    function burstConfetti(button, color) {
      const rect = button.getBoundingClientRect();
      // Account for scroll offsets
      const offsetX = rect.left + rect.width / 2 + window.scrollX;
      const offsetY = rect.top + rect.height / 2 + window.scrollY;
      for (let i = 0; i < 8; i++) {
        createConfetti(offsetX, offsetY, color, document.body);
      }
    }
    
    // Render posts into the posts container
    function renderPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
    
        // Create a username element (always "Anonymous")
        const userDiv = document.createElement('div');
        userDiv.className = 'post-user';
        userDiv.textContent = "Anonymous";
        postDiv.appendChild(userDiv);
    
        // Create content element with censored text (displayed in white)
        const contentDiv = document.createElement('div');
        contentDiv.className = 'post-content';
        contentDiv.textContent = post.text;
        postDiv.appendChild(contentDiv);
    
        const dateDiv = document.createElement('div');
        dateDiv.className = 'post-date';
        dateDiv.textContent = formatDate(post.date);
        postDiv.appendChild(dateDiv);
    
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'actions';
    
        // Like button with SVG and confetti
        const likeBtn = document.createElement('button');
        likeBtn.innerHTML = `
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 
              7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 
              1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1z"/>
          </svg>`;
        likeBtn.addEventListener('click', () => {
          posts[index].likes++;
          burstConfetti(likeBtn, getComputedStyle(document.documentElement).getPropertyValue('--like-color'));
          sortPosts();
        });
        actionsDiv.appendChild(likeBtn);
        const likeCount = document.createElement('span');
        likeCount.textContent = posts[index].likes;
        actionsDiv.appendChild(likeCount);
    
         // Dislike button with SVG and confetti
       const dislikeBtn = document.createElement('button');
        dislikeBtn.innerHTML = `
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M15 3H6c-.83 0-1.54.5-1.84 1.22L1.14 11.27C1.05 11.5 1 11.74 1 12v1c0 
              1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.58-6.59c.37-.36.59-.86.59-1.41V3z"/>
          </svg>`;
        dislikeBtn.addEventListener('click', () => {
          posts[index].dislikes++;
          burstConfetti(dislikeBtn, getComputedStyle(document.documentElement).getPropertyValue('--dislike-color'));
          sortPosts();
        });
        actionsDiv.appendChild(dislikeBtn);
        const dislikeCount = document.createElement('span');
        dislikeCount.textContent = posts[index].dislikes;
        actionsDiv.appendChild(dislikeCount);
    
        postDiv.appendChild(actionsDiv);
        container.appendChild(postDiv);
      });
    }
    
    // Sort functionality using segmented control
    function setActiveSort(sortType) {
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sort === sortType);
      });
      if (sortType === 'recent') {
        document.getElementById('postsTitle').textContent = "Most Recent Posts";
      } else if (sortType === 'liked') {
        document.getElementById('postsTitle').textContent = "Most Liked Posts";
      }
      sortPosts();
    }
    
    function sortPosts() {
      const activeBtn = document.querySelector('.sort-btn.active');
      const sortType = activeBtn ? activeBtn.dataset.sort : 'recent';
      if (sortType === 'recent') {
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (sortType === 'liked') {
        posts.sort((a, b) => b.likes - a.likes);
      }
      renderPosts();
    }
    
    document.querySelectorAll('.sort-btn').forEach(btn => {
      btn.addEventListener('click', () => setActiveSort(btn.dataset.sort));
    });
    
    // Modal functionality for creating a post
    const modalOverlay = document.getElementById('modalOverlay');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelModalBtn = document.getElementById('cancelModalBtn');
    const modalCreatePostBtn = document.getElementById('modalCreatePostBtn');
    
    function openModal() {
      modalOverlay.classList.add('show');
      // Add "pressed" class to blur/darken the create-post button
      openModalBtn.classList.add('pressed');
    }
    function closeModal() {
      modalOverlay.classList.remove('show');
      document.getElementById('modalPostText').value = '';
      document.getElementById('modalPostImage').value = '';
      // Remove the "pressed" class when modal is closed
      openModalBtn.classList.remove('pressed');
    }
    openModalBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    if (cancelModalBtn) cancelModalBtn.addEventListener('click', closeModal);
    
    // Handle post creation from modal
    modalCreatePostBtn.addEventListener('click', async () => {
      let text = document.getElementById('modalPostText').value.trim();
      // Censor the text
      text = censorText(text);
      const fileInput = document.getElementById('modalPostImage');
      let imageData = null;
      if (!text && fileInput.files.length === 0) {
        alert("Please enter text or attach an image.");
        return;
      }
      if (fileInput.files.length > 0) {
        imageData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.onerror = () => reject("Error reading file");
          reader.readAsDataURL(fileInput.files[0]);
        });
      }
      const newPost = {
        text: text,
        image: imageData,
        likes: 0,
        dislikes: 0,
        date: new Date().toISOString()
      };
      posts.unshift(newPost);
      closeModal();
      sortPosts();
    });
    
    // Load the banned words from goss/utils/bad-words.txt (one word per line).
    fetch('utils/bad-words.txt')
      .then(response => response.text())
      .then(text => {
        bannedWords = text.split('\n')
                          .map(word => word.trim().toLowerCase())
                          .filter(word => word.length > 0);
        console.log('Banned words loaded:', bannedWords);
      })
      .catch(error => console.error('Error loading bad-words.txt:', error));
    
    // Censorship: Replace banned words with asterisks
    function censorText(text) {
      let censored = text;
      const badWords = bannedWords;
      badWords.forEach(word => {
        const regex = new RegExp(`\\b${word}\\b`, 'gi');
        censored = censored.replace(regex, '*'.repeat(word.length));
      });
      return censored;
    }
    
    // Side Menu functionality
    const sideMenu = document.getElementById('sideMenu');
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    
    hamburgerBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('show');
    });
    
    // Optional: Side Menu item click listeners
    document.getElementById('menuProfile').addEventListener('click', () => {
      alert("Profile page coming soon!");
      sideMenu.classList.remove('show');
    });
